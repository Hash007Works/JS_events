<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
   
    <form onsubmit="submit1()"> 
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onfocus="focus1()" onblur="blur1()" onkeyup="up11()">
          <p id ="key1"></p>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" onkeypress="press1()" onchange="change11()">
          <p id="key"></p>
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary" >LOgin</button>
      </form>

    <script >


        let email=document.querySelector("#email")
        let password=document.querySelector("#pwd")
        let key=document.querySelector("#key")
        let key1=document.querySelector("#key1")

        function focus1(){
            email.style.background="red"
            email.style.color="white"
        }
        function blur1(){
            email.style.background="white"
            email.style.color="blue"
        }

        function submit1()
        {
            alert('enter email and pwsd')
        }
 
        function press1(){
            let getVal=password.value
            key.innerHTML=getVal
        }
     
        function up11(){
            let getVal=email.value
            key1.innerHTML=getVal
        }

        function change11()
        {
            let getVal=password.value
            key.innerHTML=getVal
       
        }








    </script>

</body>
</html>
